<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-box {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .username {
            font-weight: bold;
            color: #007bff;
        }

        .message:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .message:nth-child(even) {
            background-color: #e9ecef;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Chat</h2>
        <div id="messages">
            {% for msg in messages %}
                <div class="message">
                    <span class="username">{{ msg.username }}:</span> {{ msg.message }}
                </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('send') }}" method="post">
            <input type="text" name="username" placeholder="Your name" required>
            <input type="text" name="message" placeholder="Your message" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
