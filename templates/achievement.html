<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .achievement p {
            font-size: 18px;
            margin-right: 10px;
        }
        .tick-checkbox {
            display: inline-block;
        }
        .tick-label {
            font-size: 18px;
            cursor: pointer;
        }
        .tick-label:before {
            content: "✔";
            color: #ccc;
        }
        .tick-checkbox:checked + .tick-label:before {
            color: #4CAF50;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="achievement">
            <p>You've 10 friends</p>
            <input type="checkbox" id="tick-1" class="tick-checkbox" {% if has_10friends %}checked{% endif %}>
            <label for="tick-1" class="tick-label">✔</label>
        </div>
        <hr>
        <div class="achievement">
            <p>You've 100 friends</p>
            <input type="checkbox" id="tick-2" class="tick-checkbox" {% if has_100friends %}checked{% endif %}>
            <label for="tick-2" class="tick-label">✔</label>
        </div>
        <hr>
        <div class="achievement">
            <p>You've 250 friends</p>
            <input type="checkbox" id="tick-3" class="tick-checkbox" {% if has_250friends %}checked{% endif %}>
            <label for="tick-3" class="tick-label">✔</label>
        </div>  

    </div>


  
</body>
</html>
