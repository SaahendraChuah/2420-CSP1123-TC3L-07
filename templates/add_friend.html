
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>
    
    <style>
        body {
  font-family: Arial, sans-serif;
  background-image: linear-gradient(to right ,red , blue); 
}

h1, h2 {
  color: white; 
  text-align: center;
  margin-bottom: 20px;
}

h1 {
  font-size: 36px;
}

h2 {
  font-size: 24px;
}



form {
  max-width: 300px;
  margin: 40px auto;
  padding: 20px;
  background-color: red; 
  border: 1px solid blue; 
  box-shadow: 0 0 10px rgba(255, 165, 0, 0.5); 
}

input[type="submit"] {
  background-color: blue; 
  color: #fff; 
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: blue; 
}

@media (max-width: 768px) {
            h1 {
                font-size: 28px; 
            }

            h2 {
                font-size: 20px; 
            }

            form {
                max-width: 90%; 
                margin: 20px auto; 
                padding: 15px; 
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px; 
            }

            h2 {
                font-size: 18px; 
            }

            form {
                padding: 10px; 
            }

            input[type="submit"] {
                padding: 10px; 
            }
        }
    



    </style>
</head>
<body>
  

   <h1>Add Friend</h1>

    <!-- Display the username of the QR code owner -->
    <h2>Username: {{ qr_code_owner.username }}</h2>

    <form action="{{ url_for('add_friend') }}" method="post">
        <input type="hidden" name="friend_username" value="{{ qr_code_owner.username }}">
        <input type="submit" value="Add Friend">
    </form>

    

    
</body>
</html>
